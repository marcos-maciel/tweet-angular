<div class="login-page">
    <a class="row back-button" href="./">
        <fa-icon class="col" [icon]="faAngleLeft"></fa-icon>
        <p class="col">Voltar</p>
    </a>
    <mat-card class="d-flex flex-column align-items-center mat-elevation-z4 login-card">
        <h3 class="login-subtitle">Acesse sua conta:</h3>
        <form class="d-flex flex-column align-self-stretch login-form" action="">
            <label for="login">Login:</label>
            <mat-form-field appearance="outline">
                <input matInput type="text" name="login" id="login">
            </mat-form-field>
            <label for="password">Senha:</label>
            <mat-form-field appearance="outline">
                <input matInput [type]="hide ? 'password' : 'text'" type="password" name="password" id="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <mat-checkbox class="keep-logged-in">Mantenha-me conectado</mat-checkbox>
            <button mat-button class="align-self-center submit-login-button" type="submit" (click)="router.navigate(['/products'])">Acessar</button>
        </form>
        <a href="#">Cadastre-se</a>
    </mat-card>
</div>
